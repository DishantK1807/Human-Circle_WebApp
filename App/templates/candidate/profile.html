{% extends "candidate/layout.html" %}

{% block title %}
    Edit Profile
{% endblock %}

{% block main %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Profile-Registration-Form.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <div class="row register-form">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal custom-form">
                <h1>EDIT PROFILE</h1>
                <div class="form-group">
                    <div class="col-md-6 col-md-offset-4 col-sm-6 input-column"><img class="img-circle" src="assets/img/congrats2.jpg" width="200" height="200"></div>
                </div><span> </span>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="name-input-field">First Name&nbsp; </label>
                    </div>
                    <div class="col-md-7 col-sm-6 input-column">
                        <input class="form-control" type="text" name="fname" value="{{ row['fname'] }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="name-input-field">Last Name&nbsp; </label>
                    </div>
                    <div class="col-md-7 col-sm-6 input-column">
                        <input class="form-control" type="text" name="lname" value="{{ row['lname'] }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Email ID</label>
                    </div>
                    <div class="col-md-7 col-sm-6 input-column">
                        <input class="form-control" type="email" name="email" value="{{ row['email'] }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Mobile No.</label>
                    </div>
                    <div class="col-md-7 col-sm-6 input-column">
                        <input class="form-control" type="email" name="mob" value="{{ row['mob'] }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Link for CV</label>
                    </div>
                    <div class="col-md-7 col-sm-6 input-column">
                        <input class="form-control" type="url" name="cv" value="{{ row['mob'] }}">
                    </div>
                </div>
                <button class="btn btn-default submit-button" type="button">Save Changes</button>
            </form>
        </div>
    </div>
   	{% endblock %}
