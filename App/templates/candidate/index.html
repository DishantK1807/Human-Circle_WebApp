{% extends "candidate/layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/Pretty-Registration-Form.css') }}">

    <div class="row register-form">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal custom-form">
                <h1>PERSONAL DETAILS</h1>
                <div class="col-md-12"><img class="img-circle" src="{{ url_for('static', filename='img/congrats2.jpg') }}" width="200" height="200"></div>
                <div class="form-group"></div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">First Name</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="text" name="fname" value="fname&nbsp; ">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Last Name</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="text" name="lname" value="lname&nbsp; ">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Email ID</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="email" name="email" value="email&nbsp; ">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Mobile No.</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="text" name="mob" value="mob&nbsp; ">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Curriculam Vitae</label>
                    </div>
                    <div class="col-sm-6 input-column"><a href="#">cv &nbsp; </a></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">Answers </label>
                    </div>
                    <div class="col-sm-6 input-column"><a href="#">ans &nbsp; </a></div>
                </div><a class="btn btn-primary submit-button" role="button" href="{{ url_for('profile') }}">Edit Profile</a></form>
        </div>
    </div>
    {% endblock %}
